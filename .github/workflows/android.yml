name: Android CI & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper

    - name: Provision Assets (Offline Models)
      run: |
        chmod +x download_assets.sh
        ./download_assets.sh

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: avacore-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Prepare GitHub Pages
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p public
        # Copy the APK with a standardized name for the landing page link
        cp app/build/outputs/apk/debug/app-debug.apk public/avacore-latest.apk
        # Copy the landing page
        if [ -f docs/index.html ]; then
          cp docs/index.html public/index.html
        else
          echo "<html><body style='font-family:sans-serif;text-align:center;padding:50px;'><h1>AvaCore TTS Latest Build</h1><a href='avacore-latest.apk' style='padding:15px 25px;background:#7c3aed;color:white;text-decoration:none;border-radius:10px;'>Download latest APK</a></body></html>" > public/index.html
        fi

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
